upstream lb-main {
    least_conn;
    server lb-auth:8081;
}

server{
    listen 80;
    server_name legacybanking.us; 
    root /usr/share/nginx/html;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }

    location / {
        return 301 https://legacybanking.us$request_uri;
    }

}





